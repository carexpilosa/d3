<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      color: red;
      font-size: 50px;
      font-family: monospace;
    }
  </style>
  <script>
    function init() {
      let elm = document.createElement("div");
      elm.id = 'myDiv';
      elm.innerHTML = 'Hallo Leute';
      document.body.appendChild(elm);
      showTime();
    }

    function showTime() {
      let date = new Date();
      let ms = date.getTime().toString(10).substr(-3, 3);
      document.getElementById('myDiv').innerHTML = formatTimeStr(date.getHours())
        + ':' + formatTimeStr(date.getMinutes())
        + ':' + formatTimeStr(date.getSeconds())
        + ':' + ms;
      window.requestAnimationFrame(showTime);
    }

    function formatTimeStr(number) {
      if (number.toString().length === 1) {
        number = '0' + number;
      }
      return number;
    }
  </script>
</head>
<body onload="init()">
  
</body>
</html>
